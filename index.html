<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body onload="defaultScreen()">

  <div class="bg-dark pt-2 pb-2">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>
  <div class="container-fluid">
  <div class="row">
  <div class="col-lg-3 bg-light pt-3 pb-3">
    <h2>Search for a City</h2>
    <div class="input-group mb-3">
<input id="searchInfo" type="text" class="form-control" placeholder="City Name">
 <button id="searchBtn" class="btn btn-primary" type="button">
  <i class="fas fa-search"></i>
 </button>
</div>
  </div>
  
<div class="card">
  <ul class="list-group list-group-flush">
</div>
  <div class="col-lg-9">
    <div id="currentCity" class="mt-4"></div>
 
  </div>
  <div class="mt-4 col-md-12">
    <h3 id="5DForecast" class="mt-3 hide show">5-Day Forecast</h3>
    
      
    
    

</body>
